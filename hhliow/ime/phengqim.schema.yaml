# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: phengqim
  name: 中古拼音
  version: "2017.8.28"
  author:
    - Phjong <hxliow@gmail.com>
  description: |
    切韻音系

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - derive/([szrjc]|tsh|ch)iu/$1iw/
    - derive/^([khgpbmq]h?|ng)i([mp])/$1v$2/
    - derive/^([khgpbmq]h?|ng)(w?)i/$1r$2i/
    - derive/v/y/
    - derive/ieo/v/
    - derive/^([td]?[szc]c?h?|j)iek/$1iaek/
    - derive/^sc/sh/
    - derive/^zc/zh/
    - derive/^dc/dzh/
    - derive/^tc/c/
    - derive/ro(k|ng)/raew$1/
    - abbrev/(rw?)ae/$1a/
    - abbrev/(rw?)ea/$1e/
    - abbrev/iae([xh]?$)/ia$1/
    - abbrev/iae(k|ng)/ie$1/
    - derive/iow(k|ng)/wio$1/
    - derive/iow(k|ng)/io$1/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^ph.+$/f/
    - abbrev/^kh.+$/x/

translator:
  dictionary: phengqim
  spelling_hints: 4

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
