schema:
  schema_id: phengqim_mobile_4
  name: 中古拼音手機四式
  version: "2019.5.28"
  author:
    - Phjong <hxliow@gmail.com>
  description: |
    切韻音系

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文 , 西文 ]
  - name: half_shape
    states: [ 全角 , 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

