# trime.custom.yaml  
patch:  
  "preset_keyboards/mc_phonemes_3":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_phonemes_3"
    ascii_mode: 0
    height: 44
    width: 11
    lock: true
    horizontal_gap: 3
    vertical_gap: 1    
    keys:
      # 第一行  
      - {click: "l", label: "l", hint: "əm", swipe_up: "lX", swipe_down: "lH", swipe_right: "lK", swipe_left: "lKH"}
      - {click: "q", label: "ʔ", hint: "ən ɨn", swipe_up: "qX", swipe_down: "qH", swipe_right: "qK", swipe_left: "qKH"}
      - {click: "c", label: "tɕ", hint: "əi ɨi", swipe_up: "cX", swipe_down: "cH", swipe_right: "cK", swipe_left: "cKH"}
      - {click: "C", label: "ʈʂ", hint: "əŋ ɨŋ", swipe_up: "CX", swipe_down: "CH", swipe_right: "CK", swipe_left: "CKH"}
      - {click: "P", label: "ts", hint: "ɑw", swipe_up: "PX", swipe_down: "PH", swipe_right: "PK", swipe_left: "PKH"}
      - {click: "k", label: "k", hint: "ɑŋ", swipe_up: "kX", swipe_down: "kH", swipe_right: "kK", swipe_left: "kKH"}
      - {click: "X", label: "上", hint: "ɑ", swipe_up: "TX", swipe_down: "TH", swipe_right: "TK", swipe_left: "TKH"}
      - {click: "t", label: "t ʈ", hint: "ɑn", swipe_up: "tX", swipe_down: "tH", swipe_right: "tK"}
      - {click: "p", label: "p", hint: "ɑm", swipe_up: "pX", swipe_down: "pH", swipe_right: "pK", swipe_left: "pK"}
      # 第二行  
      - {click: "U", label: "nʑ", hint: "ɣɛm im3", swipe_up: "UX", swipe_down: "UH", swipe_right: "UK", swipe_left: "UKH"}
      - {click: "h", label: "h", hint: "ɣɛn in3", swipe_up: "hX", swipe_down: "hH", swipe_right: "hK", swipe_left: "hKH"}
      - {click: "Q", label: "tɕh", hint: "ɣɛi i3", swipe_up: "QX", swipe_down: "QH", swipe_right: "QK", swipe_left: "QKH"}
      - {click: "I", label: "ʈʂh", hint: "ɣɛŋ", swipe_up: "IX", swipe_down: "IH", swipe_right: "IK", swipe_left: "lKH"}
      - {click: "F", label: "tsh", hint: "ɣɛ e3", swipe_up: "FX", swipe_down: "FH", swipe_right: "FK", swipe_left: "FKH"}
      - {click: "x", label: "kh", hint: "(ɣ)aŋ", swipe_up: "xX", swipe_down: "xH", swipe_right: "xK", swipe_left: "xKH"}
      - {click: "H", label: "去", hint: "(ɣ)a", swipe_up: "RX", swipe_down: "RH", swipe_right: "RK", swipe_left: "RKH"}
      - {click: "r", label: "th ʈh", hint: "ɣan en3", swipe_up: "rX", swipe_down: "rH", swipe_right: "rK", swipe_left: "rKH"}
      - {click: "f", label: "ph", hint: "ɣam em3", swipe_up: "fX", swipe_down: "fH", swipe_right: "fK", swipe_left: "fK"}
      # 第三行
      - {click: "K", label: "入", hint: "im", swipe_up: "zX", swipe_right: "JK", swipe_down: "zH", swipe_right: "zK", swipe_left: "zKH"}
      - {click: "G", label: "ɦ", hint: "in", swipe_up: "GX", swipe_down: "GH", swipe_right: "GK", swipe_left: "GKH"}
      - {click: "V", label: "dʑ", hint: "i", swipe_up: "VX", swipe_down: "VH", swipe_right: "VK", swipe_left: "VKH"}
      - {click: "J", label: "ɖʐ", hint: "ɣɔŋ", swipe_up: "JX", swipe_down: "JH", swipe_right: "JK", swipe_left: "JKH"}
      - {click: "B", label: "dz", hint: "ɣaw ew3", swipe_up: "BX", swipe_down: "BH", swipe_right: "BK", swipe_left: "BKH"}
      - {click: "g", label: "g", hint: "owŋ", swipe_up: "gX", swipe_down: "gH", swipe_right: "gK", swipe_left: "gKH"}
      - {click: "D", label: "ɖ", hint: "o ʌ", swipe_up: "DX", swipe_down: "DH", swipe_right: "DK", swipe_left: "DKH"}
      - {click: "d", label: "d z", hint: "ɨ", swipe_up: "dX", swipe_down: "dH", swipe_right: "dK", swipe_left: "dKH"}
      - {click: "b", label: "b", hint: "-w-", swipe_up: "bX", swipe_down: "bH", swipe_right: "bK", swipe_left: "bKH"}
      # 第四行  
      - {click: "Z", label: "ʑ ʐ", hint: "-y-", swipe_up: "ZX", swipe_down: "ZH", swipe_right: "ZK", swipe_left: "ZKH"}
      - {click: "j", label: "j", hint: "-i-", swipe_up: "jX", swipe_down: "jH", swipe_right: "jK", swipe_left: "jKH"}
      - {click: "L", label: "ɕ", hint: "u", swipe_up: "LX", swipe_down: "LH", swipe_right: "LK", swipe_left: "LKH"}
      - {click: "S", label: "ʂ", hint: "uŋ", swipe_up: "SX", swipe_down: "SH", swipe_right: "SK", swipe_right: "SK", swipe_left: "SKH"}
      - {click: "s", label: "s", hint: "ew", swipe_up: "sX", swipe_down: "sH", swipe_right: "sK", swipe_left: "sKH"}
      - {click: "N", label: "ŋ", hint: "eŋ", swipe_up: "NX", swipe_down: "NH", swipe_right: "NK", swipe_left: "NKH"}
      - {click: "M", label: "ɳ", hint: "e", swipe_up: "MX", swipe_down: "MH", swipe_right: "MK", swipe_left: "MKH"}
      - {click: "n", label: "n", hint: "en", swipe_up: "nX", swipe_down: "nH", swipe_right: "nK", swipe_left: "nKH"}
      - {click: "m", label: "m", hint: "em", swipe_up: "mX", swipe_down: "mH", swipe_right: "mK", swipe_left: "mK"}
      # 第五行
      - {click: Keyboard_latin, label: "Latin", long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: "「", swipe_up: "〈"}      
      - {click: space, label: "式機手音拼古中", width: 34}    
      - {click: "」", swipe_up: "〉"}      
      - {click: BackSpace, label: "格退"}
      - {click: Return}
      
  "preset_keyboards/mc_phonemes_3_chinese":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_phonemes_3_chinese"
    ascii_mode: 0
    height: 44
    width: 11
    lock: true
    horizontal_gap: 3
    vertical_gap: 1    
    keys:
      # 第一行  
      - {click: "l", label: "來", hint: "覃", swipe_up: "lX", swipe_down: "lH", swipe_right: "lK", swipe_left: "lKH"}
      - {click: "q", label: "影", hint: "文欣魂痕", swipe_up: "qX", swipe_down: "qH", swipe_right: "qK", swipe_left: "qKH"}
      - {click: "c", label: "章", hint: "微灰咍", swipe_up: "cX", swipe_down: "cH", swipe_right: "cK", swipe_left: "cKH"}
      - {click: "C", label: "莊", hint: "蒸登", swipe_up: "CX", swipe_down: "CH", swipe_right: "CK", swipe_left: "CKH"}
      - {click: "P", label: "精", hint: "豪", swipe_up: "PX", swipe_down: "PH", swipe_right: "PK", swipe_left: "PKH"}
      - {click: "k", label: "見", hint: "陽唐", swipe_up: "kX", swipe_down: "kH", swipe_right: "kK", swipe_left: "kKH"}
      - {click: "X", label: "上", hint: "廢泰戈歌", swipe_up: "TX", swipe_down: "TH", swipe_right: "TK", swipe_left: "TKH"}
      - {click: "t", label: "端", hint: "元寒知", swipe_up: "tX", swipe_down: "tH", swipe_right: "tK"}
      - {click: "p", label: "幫", hint: "凡嚴談", swipe_up: "pX", swipe_down: "pH", swipe_right: "pK", swipe_left: "pK"}
      # 第二行  
      - {click: "U", label: "日", hint: "咸", swipe_up: "UX", swipe_down: "UH", swipe_right: "UK", swipe_left: "UKH"}
      - {click: "h", label: "曉", hint: "乙真山", swipe_up: "hX", swipe_down: "hH", swipe_right: "hK", swipe_left: "hKH"}
      - {click: "Q", label: "昌", hint: "乙脂皆", swipe_up: "QX", swipe_down: "QH", swipe_right: "QK", swipe_left: "QKH"}
      - {click: "I", label: "初", hint: "耕", swipe_up: "IX", swipe_down: "IH", swipe_right: "IK", swipe_left: "lKH"}
      - {click: "F", label: "清", hint: "乙支佳", swipe_up: "FX", swipe_down: "FH", swipe_right: "FK", swipe_left: "FKH"}
      - {click: "x", label: "溪", hint: "庚", swipe_up: "xX", swipe_down: "xH", swipe_right: "xK", swipe_left: "xKH"}
      - {click: "H", label: "去", hint: "乙祭夬麻", swipe_up: "RX", swipe_down: "RH", swipe_right: "RK", swipe_left: "RKH"}
      - {click: "r", label: "透", hint: "乙仙刪徹", swipe_up: "rX", swipe_down: "rH", swipe_right: "rK", swipe_left: "rKH"}
      - {click: "f", label: "滂", hint: "鹽銜", swipe_up: "fX", swipe_down: "fH", swipe_right: "fK", swipe_left: "fK"}
      # 第三行
      - {click: "K", label: "入", hint: "入次侵", swipe_up: "zX", swipe_right: "JK", swipe_down: "zH", swipe_right: "zK", swipe_left: "zKH"}
      - {click: "G", label: "云", hint: "真匣", swipe_up: "GX", swipe_down: "GH", swipe_right: "GK", swipe_left: "GKH"}
      - {click: "V", label: "禪", hint: "脂", swipe_up: "VX", swipe_down: "VH", swipe_right: "VK", swipe_left: "VKH"}
      - {click: "J", label: "崇", hint: "江", swipe_up: "JX", swipe_down: "JH", swipe_right: "JK", swipe_left: "JKH"}
      - {click: "B", label: "從", hint: "乙宵肴", swipe_up: "BX", swipe_down: "BH", swipe_right: "BK", swipe_left: "BKH"}
      - {click: "g", label: "羣", hint: "鍾冬", swipe_up: "gX", swipe_down: "gH", swipe_right: "gK", swipe_left: "gKH"}
      - {click: "D", label: "澄", hint: "虞模魚", swipe_up: "DX", swipe_down: "DH", swipe_right: "DK", swipe_left: "DKH"}
      - {click: "d", label: "定", hint: "之邪", swipe_up: "dX", swipe_down: "dH", swipe_right: "dK", swipe_left: "dKH"}
      - {click: "b", label: "並", hint: "合四二一", swipe_up: "bX", swipe_down: "bH", swipe_right: "bK", swipe_left: "bKH"}
      # 第四行  
      - {click: "Z", label: "船", hint: "合三 俟", swipe_up: "ZX", swipe_down: "ZH", swipe_right: "ZK", swipe_left: "ZKH"}
      - {click: "j", label: "已", hint: "開三", swipe_up: "jX", swipe_down: "jH", swipe_right: "jK", swipe_left: "jKH"}
      - {click: "L", label: "書", hint: "幽尤侯", swipe_up: "LX", swipe_down: "LH", swipe_right: "LK", swipe_left: "LKH"}
      - {click: "S", label: "生", hint: "東", swipe_up: "SX", swipe_down: "SH", swipe_right: "SK", swipe_right: "SK", swipe_left: "SKH"}
      - {click: "s", label: "心", hint: "蕭宵", swipe_up: "sX", swipe_down: "sH", swipe_right: "sK", swipe_left: "sKH"}
      - {click: "N", label: "疑", hint: "青清", swipe_up: "NX", swipe_down: "NH", swipe_right: "NK", swipe_left: "NKH"}
      - {click: "M", label: "娘", hint: "齊祭支", swipe_up: "MX", swipe_down: "MH", swipe_right: "MK", swipe_left: "MKH"}
      - {click: "n", label: "泥", hint: "先仙", swipe_up: "nX", swipe_down: "nH", swipe_right: "nK", swipe_left: "nKH"}
      - {click: "m", label: "明", hint: "添鹽", swipe_up: "mX", swipe_down: "mH", swipe_right: "mK", swipe_left: "mK"}
      # 第五行
      - {click: Keyboard_latin, label: "Latin", long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: "「", swipe_up: "〈"}      
      - {click: space, label: "式機手音拼古中", width: 34}    
      - {click: "」", swipe_up: "〉"}      
      - {click: BackSpace, label: "格退"}
      - {click: Return}

  "preset_keyboards/qwerty":
    name: qwerty
    author: "hliow <hxliow@gmail.com>"
    ascii_mode: 1
    width: 10
    height: 55
    lock: true    
    keys:
      - {click: 'q', long_click: '!', swipe_up: 'Q', swipe_down: 1, hint: '1'}
      - {click: 'w', long_click: '@', swipe_up: 'W', swipe_down: 2, hint: '2'}
      - {click: 'e', long_click: '#', swipe_up: 'E', swipe_down: 3, hint: '3'}
      - {click: 'r', long_click: '$', swipe_up: 'R', swipe_down: 4, hint: '4'}
      - {click: 't', long_click: '%', swipe_up: 'T', swipe_down: 5, hint: '5'}
      - {click: 'y', long_click: '^', swipe_up: 'Y', swipe_down: 6, hint: '6'}
      - {click: 'u', long_click: '&', swipe_up: 'U', swipe_down: 7, hint: '7'}
      - {click: 'i', long_click: '*', swipe_up: 'I', swipe_down: 8, hint: '8'}
      - {click: 'o', long_click: '(){Left}', swipe_up: 'O', swipe_down: 9, hint: '9'}
      - {click: 'p', long_click: 'Hide', swipe_up: 'P', swipe_down: 0, hint: '0'}
      - {width: 5}
      - {click: 'a', long_click: select_all, swipe_up: 'A', swipe_down: '@', hint: '@'}
      - {click: 's', long_click: '~', swipe_left: Home, swipe_right: End, swipe_up: 'S', swipe_down: '*', hint: '*'}
      - {click: 'd', long_click: '-', swipe_up: 'D', swipe_down: "_", hint: "_"}
      - {click: 'f', long_click: '+', swipe_up: 'F', swipe_down: '=', hint: '='}
      - {click: 'g', long_click: '\', swipe_up: 'G', swipe_down: "|", hint: '|'}
      - {click: 'h', long_click: '[]{Left}', swipe_up: 'H', swipe_left: '[', swipe_right: ']'}
      - {click: 'j', long_click: '{}{Left}', swipe_up: 'J', swipe_left: '{', swipe_right: '}'}
      - {click: 'k', long_click: ':', swipe_up: 'K'}
      - {click: 'l', long_click: ';', swipe_up: 'L'}
      - {width: 5}
      - {click: Shift_L, send_bindings: false, width: 15}
      - {click: 'z', long_click: '`', swipe_up: 'Z'}
      - {click: 'x', long_click: cut, swipe_up: 'X'}
      - {click: 'c', long_click: copy, swipe_up: 'C'}
      - {click: 'v', long_click: paste, swipe_up: 'V'}
      - {click: 'b', long_click: Time, swipe_up: 'B', swipe_down: Date}
      - {click: 'n', long_click: '"', swipe_up: 'N'}
      - {click: 'm', long_click: "'", swipe_up: 'M'}
      - {click: BackSpace, width: 15}
      - {click: Keyboard_mc_phonemes_3, swipe_right: Keyboard_mc_phonemes_3_chinese, long_click: Menu, width: 15}
      - {click: Keyboard_symbols, long_click: Keyboard_number}
      - {click: ',', long_click: '<'}
      - {click: space, width: 30, swipe_right: Schema_switch}
      - {click: '.', long_click: '>'}
      - {click: '/', long_click: '?'}
      - {click: Return, long_click: CommitComment, width: 15}

  "preset_keys/Dzhiangx_shieng":
    label: 上
    send: X
    
  "preset_keys/Khioh_shieng":
    label: 去
    send: H

  "preset_keys/Njip_shieng":
    label: 入
    send: K

  "preset_keys/Tshih_njip":
    label: 入次
    text: "KH"

  "preset_keys/Keyboard_mc_phonemes_3":
    label: 紐韻
    send: Eisu_toggle
    select: mc_phonemes_3
    
  "preset_keys/Keyboard_mc_phonemes_3_chinese":
    label: 紐韻
    send: Eisu_toggle
    select: mc_phonemes_3_chinese

  "preset_keys/Keyboard_latin":
    label: Latin
    send: Eisu_toggle
    select: qwerty

  "style/keyboards":  
    - .default  
    - default  
    - number  
    - symbols  
    - latin
    - mc_phonemes_3
    - mc_phonemes_3_chinese
